<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imageCarsouel/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<body >
  
    <body style="position:relative;">
      <div class="online"  >
        <div style="display: flex;justify-content: space-between;">
          <div style="display: flex;margin-top: 20px;gap: 5px;margin-bottom: 10px;">
            <img class="card" src="card/mastercard.jpeg" >
            <img class="card" src="card/rupay.jpeg" >
            <img class="card" src="card/visacard.jpeg" alt="">
          </div>
          <div>
            <i id="mark" style="color: white;" class="fa-solid fa-xmark closecard"></i>   
          </div>
        </div>
       
        
       <div>
          <p class="cardHeading">Card number</p>
        <div class="cardNum">
          <input class="cardInp spinner" type="number" placeholder="1234568980123456">
        </div>
        <div style="display: flex;gap: 50px;">
          <div>
            <p class="cardHeading" style="margin-top: 10px;">Expiry date</p>
            <div class="mdiv">
            <input placeholder="MM" class="mcv" id="month" type="text"><span style="text-align: center;color: white;font-weight: 600;padding-bottom: 50px;">/</span> 
            <input class="mcv" id="year" placeholder="YY" type="text">
            </div>
          </div>
          <div>
            <p class="cardHeading" style="margin-top: 10px;">CVC/CVV</p>
            <input placeholder="123" class="cv spinner" type="number">
          </div>
        </div>
        <div style="margin-top: 10px;">
          <p class="cardHeading">Cardholder Name</p>
        <div class="cardNum">
          <input id="holder" class="cardInp spinner" type="text" placeholder="card holder Name">
        </div>
        <div style="margin-top: 8px;">
          <p style="color: white;font-weight: 600;margin: 0">Total amount payable : â‚¹<span id="totalpay">0</span> </p>
        </div>
        </div>
        <div style="display: flex;width: 100%;justify-content: center;">
          <button onclick="payNow()" style="text-align: center;margin-right: 30px;border-radius: 5px;font-weight: 600;">Pay now</button>
        </div>
        
      </div>
      </div>
      <div id="bg">
      <div style="position: absolute;max-height: 100vh;overflow-y:scroll ;" class="cart-page">
        <h3 class="cart-heading" style="position: relative;">Cart item </h3>
        <span id="clsbtn" style="z-index: 888;"><i id="mark" class="fa-solid fa-xmark closex"></i></span>
        <hr class="ruler" />
        <div class="appendDiv">
          <h5 id="noProducts">Your cart is Empty!!!</h5>
        </div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">Rs.0</div>
       </div>
       <div class="checkout">
        <button onclick="checkOut()" id="check-btn">Check Out</button>
       </div>
      
      </div>


    <div class="cart-page">
      <h3 class="cart-heading" style="position: relative;">Cart item </h3>
      <i id="mark" class="fa-solid fa-xmark"></i>
      <hr class="ruler" />
      <div class="appendDiv">
      </div>
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
     </div>
    </div>
  </div>
  
    <div class="heading">
        <h3>Lokesh mart</h3>
    </div>
    <nav>
        
            <li onclick="carsouel()">Home </li>
            <li id="electricgadges" onclick="item(1)" ><a>Electric gadgets</a> </li>
            <li onclick="item(2)"><a>Mobiles</a> </li>
            <li>
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                Clothing
                </button>
                <ul class="dropdown-menu">
                  <li class="dropdownli" onclick="item(3)">
                    <a class="dropdown-item">Men wears</a>
                  </li>
                  <li class="dropdownli" onclick="item(4)">
                    <a class="dropdown-item">Women wears</a>
                  </li>
                </ul>

              </div>    
                  <li onclick="item(5)">Laptops</li>
            
           <li style="position: relative;"><i id="cart-shop" class="fa-solid fa-cart-shopping"></i>
              <span class="cart-count">0</span></li>

            
            
    </nav>
    
    
    <div id="output">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="carsoual/gadgets.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="carsoual/Mensclothing.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="carsoual/womansclothing.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
